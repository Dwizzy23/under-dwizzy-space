<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Under Dwizzy Space – Twoja Muzyka w Kosmosie</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
<style>
  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0b3d0b, #052005); /* ciemnozielone tło */
    color: #eee;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    overflow-x: hidden;
  }
  header {
    background: linear-gradient(90deg, #00ff6a, #007f3f); /* gradient zielony */
    padding: 1.8rem 2rem;
    box-shadow: 0 3px 10px rgba(0, 255, 106, 0.5);
    text-align: center;
    position: sticky;
    top: 0;
    z-index: 10;
  }
  header h1 {
    font-weight: 600;
    font-size: 2.4rem;
    letter-spacing: 0.1rem;
    text-transform: uppercase;
    color: #fff;
    user-select: none;
    text-shadow: 0 2px 6px rgba(255,255,255,0.2);
  }
  main {
    flex: 1;
    padding: 3rem 2rem;
    max-width: 900px;
    margin: 0 auto;
  }
  section.intro {
    text-align: center;
    margin-bottom: 3rem;
    animation: fadeSlideIn 1s ease forwards;
    opacity: 0;
  }
  section.intro h2 {
    font-weight: 600;
    font-size: 2rem;
    margin-bottom: 1rem;
    background: linear-gradient(90deg, #00ff6a, #007f3f);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  section.intro p {
    font-weight: 300;
    font-size: 1.2rem;
    color: #cce5cc;
    max-width: 600px;
    margin: 0 auto;
  }
  section.playlist {
    background: #123412; /* ciemniejszy zielony */
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 255, 106, 0.3);
    animation: fadeSlideIn 1.4s ease forwards;
    opacity: 0;
  }
  section.playlist h3 {
    margin-bottom: 1.5rem;
    font-weight: 600;
    font-size: 1.8rem;
    color: #00ff6a;
    user-select: none;
  }
  ul.track-list {
    list-style: none;
  }
  ul.track-list li {
    background: #234523;
    margin-bottom: 1rem;
    padding: 0.9rem 1rem;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
    transition: background 0.3s ease, color 0.3s ease;
  }
  ul.track-list li:hover {
    background: #00ff6a;
    color: #121212;
  }
  ul.track-list li.playing {
    background: #007f3f;
    color: #cce5cc;
    font-weight: 700;
    box-shadow: 0 0 8px #00ff6a;
  }
  button.play-btn {
    background: none;
    border: 2px solid #00ff6a;
    border-radius: 50%;
    width: 32px;
    height: 32px;
    color: #00ff6a;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s, color 0.3s;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  button.play-btn:hover {
    background: #00ff6a;
    color: #121212;
  }
  footer {
    background: #052005;
    padding: 1rem 2rem;
    text-align: center;
    font-size: 0.9rem;
    color: #669966;
    user-select: none;
  }

  /* Animations */
  @keyframes fadeSlideIn {
    0% {opacity: 0; transform: translateY(20px);}
    100% {opacity: 1; transform: translateY(0);}
  }

  /* Responsive */
  @media (max-width: 600px) {
    header h1 {
      font-size: 1.8rem;
    }
    section.intro h2 {
      font-size: 1.6rem;
    }
    section.playlist {
      padding: 1.5rem;
    }
    ul.track-list li {
      font-size: 0.95rem;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Under Dwizzy Space</h1>
</header>

<main>
  <section class="intro" id="intro">
    <h2>Twoja muzyka w kosmosie</h2>
    <p>Przenieś się w inny wymiar dźwięku — słuchaj, odkrywaj, kolaboruj, mixuj, tworz bity i realizuj artystow, zanurz się w najlepszych trackach w underze.</p>
  </section>

  <section class="playlist" id="playlist">
    <h3>Playlista</h3>
    <ul class="track-list" id="trackList">
      <!-- Tracki pojawią się tutaj dynamicznie -->
    </ul>

    <!-- Osadzona playlista Spotify -->
    <div style="margin-top: 2rem; text-align: center;">
      <iframe 
        src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M" 
        width="100%" 
        height="380" 
        frameborder="0" 
        allowtransparency="true" 
        allow="encrypted-media"
        style="border-radius:12px;">
      </iframe>
    </div>
  </section>
</main>

<footer>
  © 2025 Dwizzy Space &mdash; Wszystkie prawa zastrzeżone.
</footer>

</body>
</html>
